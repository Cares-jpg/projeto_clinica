{%extends 'base.html' %}

{% block head %}
<title>Clínica Geral - Cadastro </title>
<link rel="stylesheet" href="{{url_for('static', filename = 'css/cadastro.css')}}">
{% endblock %}

{% block body %}
 <header class="header">
        <div class="container">
            <div class="logo-container">
                <img src="{{url_for('static', filename = 'image/cadastro/logo_clinica.png')}}" alt="Clínica Geral" class="logo">
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="{{url_for('homePage')}}">Início</a></li>
                    <li><a href="{{url_for('cadastroPage')}}">Cadastrar Paciente</a></li>
                    <li><a href="#">Listar Pacientes</a></li>
                    <li><a href="#">Chamar Paciente</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="hero">
        <div class="cadastro-container">
            <h1>Cadastro</h1>
            <form method="POST">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome">
                </div>

                <div class="form-group">
                    <label for="idade">Idade</label>
                    <input type="text" id="idade" name="idade">
                </div>

                <div class="form-group">
                    <label for="especialidade">Especialidade</label>
                    <input type="text" id="especialidade" name="especialidade">
                </div>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </main>
{% endblock %}
