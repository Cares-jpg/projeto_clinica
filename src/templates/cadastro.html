{% extends 'base.html' %}

{% block head %}
<title>Clínica Geral - Cadastro</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}" />
{% endblock %}

{% block body %}
<header class="header">
    <div class="container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='image/cadastro/logo_clinica.png') }}" alt="Clínica Geral" class="logo" />
        </div>
        <nav class="nav">
            <ul>
                <li><a href="{{ url_for('homePage') }}">Início</a></li>
                <li><a href="{{ url_for('cadastroPage') }}">Cadastrar Paciente</a></li>
                <li><a href="{{ url_for('homePage') }}#listar">Listar Pacientes</a></li>
                <li><a href="{{ url_for('homePage') }}#chamar">Chamar Paciente</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="hero">
    <div class="cadastro-container">
        <h1>Cadastro</h1>
        <form method="POST">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required />
            </div>

            <div class="form-group">
                <label for="idade">Idade</label>
                <input type="number" id="idade" name="idade" required min="0" />
            </div>

            <div class="form-group">
                <label for="especialidade">Especialidade</label>
                <select id="especialidade" name="especialidade" required>
                    <option value="" disabled selected>Selecione uma especialidade</option>
                    {% for esp in especialidades %}
                        <option value="{{ esp }}">{{ esp }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</main>
{% endblock %}
